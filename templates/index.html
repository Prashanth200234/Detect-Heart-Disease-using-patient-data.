<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="age" placeholder="Age" required><br>
        <input type="text" name="sex" placeholder="Sex (0 = Female, 1 = Male)" required><br>
        <input type="text" name="cp" placeholder="Chest Pain Type (1-4)" required><br>
        <input type="text" name="trestbps" placeholder="Resting Blood Pressure" required><br>
        <input type="text" name="chol" placeholder="Cholesterol" required><br>
        <input type="text" name="fbs" placeholder="Fasting Blood Sugar (0/1)" required><br>
        <input type="text" name="restecg" placeholder="Resting ECG (0-2)" required><br>
        <input type="text" name="thalach" placeholder="Max Heart Rate" required><br>
        <input type="text" name="exang" placeholder="Exercise Induced Angina (0/1)" required><br>
        <input type="text" name="oldpeak" placeholder="Oldpeak" required><br>
        <input type="text" name="slope" placeholder="ST Slope (1-3)" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
